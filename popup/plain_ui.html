<!doctype html>
<html>
  <head>
    <link href="/popup/bootstrap.min.css" rel="stylesheet">
    <link href="/popup/bootstrap-switch.min.css" rel="stylesheet">
    <link href="/popup/index.css" rel="stylesheet">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/popup/bootstrap-switch.min.js"></script>
    <script src="/popup/index.js" type="text/javascript" charset="utf-8"></script>

  </head>

  <body>
    <div class="panel panel-success" style="margin: 0px 0px 0px 0px; width: 500px">
      <div class="panel-heading" style="padding: 0px 0px 0px 0px;">
        <div class="input-group" sytle="width:auto;">

          <div class="input-group-btn">
            <button id="refresh" class="btn btn-default refresh" type="submit" >
              <i class="glyphicon glyphicon-refresh"></i>
            </button>
          </div>
          <p style="text-align:center;margin-bottom: 0px; display: table-cell; vertical-align: middle;"> durarara chatbot control panel </p>
          <div class="input-group-btn">
            <button id="cog" class="btn btn-default cog" type="submit" >
              <i class="glyphicon glyphicon-cog"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="panel-body">

        <label>
          <input id="timer-switch" class='bs-switch' type="checkbox" data-size="mini" data-on-color="success" data-off-color="default">
          timer
        </label>

        <br>

        <div class='two-side-container'>
          <div class="align-left">
            <label>
              <input id="welcome-switch" class='bs-switch' type="checkbox" data-size="mini" data-on-color="success" data-off-color="default">
              welcome
            </label>
          </div>
          <div class="align-right">
            <label>
              <input id="blacklist-switch" class='bs-switch' type="checkbox" data-size="mini" data-on-color="success" data-off-color="default"> blacklist
            </label>
          </div>
        </div>

        <br>



        <div class='two-side-container'>
          <div class="align-left">

            <div class="input-group col-xs-12">

              <label>
                <input id="dm-switch" class='bs-switch' type="checkbox" data-size="mini" data-on-color="success" data-off-color="default"> DM to <select class="bs-select"  id="lock_dm_user">
                  <option selected="selected" value="username">username</option>
                </select>
              </label>
            </div>

          </div>
          <div class="align-right">

            <label>
              <input id="me-switch" class='bs-switch' type="checkbox" data-size="mini" data-on-color="success" data-off-color="default">
              always me
            </label>

          </div>
        </div>

        <div class='two-side-container'>
          <div class="align-left">

            <label>
              <input id="record-switch" class='bs-switch' type="checkbox" data-size="mini" data-on-color="success" data-off-color="default">
              record chat
            </label>

          </div>
          <div class="align-right">

            <label>
              <input id="request-switch" class='bs-switch' type="checkbox" data-size="mini" data-on-color="success" data-off-color="default">
              accept music request
            </label>

          </div>
        </div>


        <br><label></label><br>


        <hr><hr>

        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-picture"></i></span>
          <input type="text" class="form-control" placeholder="Upload Image" disabled>
          <div class="input-group-btn">
            <button class="btn btn-default" type="submit">
              <i class="glyphicon glyphicon-circle-arrow-up"></i>
            </button>
            <button class="btn btn-default" type="submit">
              <i class="glyphicon glyphicon-paste"></i>
            </button>
          </div>
        </div>

        <br>

        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-cd"></i></span>
          <input type="text" class="form-control" placeholder="Play playlist by ID">
          <div class="input-group-btn">
            <button class="btn btn-default" type="submit">
              <i class="glyphicon glyphicon-play"></i>
            </button>
            <button class="btn btn-default" type="submit">
              <i class="glyphicon glyphicon-time"></i>
            </button>
          </div>
        </div>


        <br>

        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-music"></i></span>

          <input type="text" class="form-control" placeholder="Search Keyword and Play">

          <div class="input-group-btn">
            <button class="btn btn-default" type="submit">
              <i class="glyphicon glyphicon-search"></i>
            </button>
            <button class="btn btn-default" type="submit">
              <i class="glyphicon glyphicon-play"></i>
            </button>
            <button class="btn btn-default" type="submit">
              <i class="glyphicon glyphicon-time"></i>
            </button>
          </div>
        </div>


      </div>
    </div>
  </body>
</html>
